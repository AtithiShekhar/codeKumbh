<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('travel1.jpeg') no-repeat center center fixed;
            background-size: cover;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        #contact-form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transform: scale(0.8);
            animation: popIn 0.3s ease-in-out forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
            color: white;
            background: red;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        #close-btn:hover {
            background: darkred;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index2.html">ABOUT US</a></li>
            <li><a href="#">BLOGS</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="#">DESTINATIONS</a></li>
            <li><a href="packing.html">PLANNING</a></li>
            <li><a href="index1.html" id="contact-link">CONTACT</a></li>
        </ul>
    </nav>

    <div id="contact-form-container">
        <div class="contact-form">
            <span id="close-btn">&times;</span>
            <h2 style="color: white;">Contact Us</h2>
            <p style="color: white;">We would love to hear from you! Fill out the form below.</p>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name (required)" required>
                <input type="email" id="email" placeholder="Your Email (required)" required>
                <input type="text" id="subject" placeholder="Subject">
                <textarea id="message" rows="4" placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactLink = document.getElementById("contact-link");
            const contactFormContainer = document.getElementById("contact-form-container");
            const closeBtn = document.getElementById("close-btn");
            const contactForm = document.getElementById("contact-form");

            contactLink.addEventListener("click", function (event) {
                event.preventDefault();
                contactFormContainer.style.display = "flex";
            });

            closeBtn.addEventListener("click", function () {
                contactFormContainer.style.display = "none";
            });

            contactFormContainer.addEventListener("click", function (event) {
                if (event.target === contactFormContainer) {
                    contactFormContainer.style.display = "none";
                }
            });

            contactForm.addEventListener("submit", function (event) {
                event.preventDefault(); 
                alert("Thank you for contacting us! We will get back to you soon.");
                window.location.href = "index.html"; 
            });
        });
    </script>
</body>
</html>
